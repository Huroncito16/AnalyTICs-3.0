<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificador de Procesos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Planificador de Procesos</h1>

    <div>
        <label for="processName">Nombre del Proceso:</label>
        <input type="text" id="processName">
    </div>
    <div>
        <label for="processTime">Tiempo:</label>
        <input type="number" id="processTime">
    </div>
    <div>
        <label for="processPriority">Prioridad:</label>
        <input type="number" id="processPriority">
    </div>
    <button id="addButton">Agregar Proceso</button>

    <hr>

    <h2>Resumen de Tareas</h2>
    <table id="processTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tiempo</th>
                <th>Prioridad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="js/main.js"></script>
</body>
</html>
